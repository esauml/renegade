<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="../static/css/login.css" rel="stylesheet">
</head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Renegade<br> Registro</h2>
            <p>Crear una cuenta, ¡ Es gratis !</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            {%with messages = get_flashed_messages()%}
            {% if messages %}
            {%for message in messages%}
            <div class="alert alert-success">
                {{message}}
            </div>
            {%endfor%}
            {%endif%}
            {%endwith%}
            <div class="login-form">
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Alejandro"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input class="form-control" type="text" name="apellidos" id="apellidos" placeholder="Ramos"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="correo@gmal.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="******************"
                            required>
                    </div>

                    <button type="submit" class="btn btn-black">Crear cuenta</button>
                    <a class="btn btn-white" href="{{ url_for('auth.login_get') }}">Iniciar sesión</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</html>
