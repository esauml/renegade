{% extends "cliente/layout.html" %}

{% block content %}

<h1>MI CARRITO DE COMPRAS</h1>
<div class="container">
    <div class="row">

        {%if productos%}
        {%for items in productos%}
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    ITEM 1
                </div>
            </div>
        </div>
        {%endfor%}
        {%else%}
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">{{items[]}}</div>
                </div>
            </div>
        </div>
        <h4 class="text-primary">SIN PRODUCTOS</h4>
        {%endif%}
    </div>
</div>



{% endblock content%}
