{% extends "adm/layout.html" %}

<!-- Init only when having tables -->
{% block ScriptJS %}
    <script>

    </script>
{% endblock ScriptJS %}

<!-- Content -->
{% block content %}

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">
        Detalle de Producto
    </h1>
    <!-- Form Card -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                Producto N. {{ producto[0] }}
                <div class="float-right">
                    <button id="btnEditar"
                            type="submit" form="form" value="update" formmethod="post" formaction="/editar-producto"
                            class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-info-circle"></i>
                    </span>
                        <span class="text">Editar</span>
                    </button>
                    <button id="btnEliminar"
                            type="submit" form="form" value="delete" formmethod="post" formaction="/eliminar-producto"
                            class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-trash"></i>
                    </span>
                        <span class="text">Eliminar</span>
                    </button>
                    <!--<button id="Guardar" class="btn btn-success btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="text">Guardar</span>
                    </button>-->
                </div>
            </h6>
        </div>
        <div class="card-body">
            <form id="form">
                {{ producto }}
                <input type="hidden" name="accion" id="accion" value="consultar">
                <input type="hidden" name="idEditable" id="idEditable" value="0">
                <input type="hidden" name="id" id="id" value={{ producto[0] }}>

                <!-- Nombre -->
                <div class="form-group form-row">
                    <label class="col-1 col-form-label" for="nombre">Nombre</label>
                    <div class="col-4">
                        <input
                                {% if producto %} value={{ producto[1] }} {% endif %}
                        type="text" placeholder="Nombre" class="form-control" name="nombre" id="nombre"/>
                    </div>
                </div>

                <!-- Descripcion -->
                <div class="form-group form-row">
                    <label class="col-1 col-form-label" for="descripcion">Descripcion</label>
                    <div class="col-4">
                        <input
                                {% if producto %} value={{ producto[2] }} {% endif %}
                        type="text" placeholder="Descripcion" class="form-control" name="descripcion" id="descripcion"/>
                    </div>
                </div>

                <!-- Precio -->
                <div class="form-group form-row">
                    <label class="col-1 col-form-label" for="precio">Precio</label>
                    <div class="col-4">
                        <input
                                {% if producto %} value={{ producto[3] }} {% endif %}
                        type="text" placeholder="Precio" class="form-control" name="precio" id="precio"/>
                    </div>
                </div>

                <!-- Talla -->
                <div class="form-group form-row">
                    <label class="col-1 col-form-label" for="talla">Talla</label>
                    <div class="col-4">
                        <input
                                {% if producto %} value={{ producto[4] }} {% endif %}
                        type="text" placeholder="Talla" class="form-control" name="talla" id="talla"/>
                    </div>
                </div>

                <!-- Talla -->
                <div class="form-group form-row">
                    <label class="col-1 col-form-label" for="stock">Stock</label>
                    <div class="col-4">
                        <input
                                {% if producto %} value={{ producto[5] }} {% endif %}
                        type="text" placeholder="Talla" class="form-control" name="stock" id="stock"/>
                    </div>
                </div>

                <h3>Materia Prima</h3>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Materia</th>
                        <th>Cantidad</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% if producto %}
                        <tr>
                            <td>{{ producto[5] }}</td>
                            <td>{{ producto[6] }}</td>
                        </tr>
                    {% endif %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>

{% endblock content %}
