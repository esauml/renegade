{% extends "adm/layout.html" %}


<!-- Content -->
{% block content %}

<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">
    Detalle de Materia
</h1>
<!-- Form Card -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            Insumo
        </h6>
    </div>
    <div class="card-body">
        <form id="form">

            <input type="hidden" name="accion" id="accion" value="consultar">
            <input type="hidden" name="idEditable" id="idEditable" value="0">
            <input type="hidden" name="id" id="id" value={{ materia[0] }}>

            <!-- Nombre -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="nombre">Nombre</label>
                <div class="col-4">
                    <input {% if materia %} value={{ materia[1] }} {% endif %} type="text" placeholder="Nombre"
                        class="form-control" name="nombre" id="nombre" />
                </div>
            </div>

            <!-- Descripcion -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="descripcion">Descripcion</label>
                <div class="col-4">
                    <input {% if materia %} value={{ materia[2] }} {% endif %} type="text" placeholder="Descripcion"
                        class="form-control" name="descripcion" id="descripcion" />
                </div>
            </div>

            <!-- Precio -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="unidades">Unidades en stock</label>
                <div class="col-4">
                    <input disabled="true" {% if materia %} value={{ materia[3] }} {% endif %} type="text"
                        placeholder="Unidades" class="form-control" name="unidades" id="unidades" />
                </div>
            </div>


            <!-- Costo -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="costo">Costo</label>
                <div class="col-4">
                    <input disabled="true" {% if materia %} value=${{ materia[5] }} {% endif %} type="text"
                        placeholder="stock" class="form-control" name="stock" id="stock" />
                </div>
            </div>


        </form>

        {%if stock%}

        <!-- Productos -->
        <table class="table table-active text-center">
            <tr>
                <th>
                    Materia
                </th>
                <th>
                    Costo
                </th>
                <th>
                    Compra
                </th>
                <th>
                    Fecha
                </th>
                <th>
                    Proveedor
                </th>
            </tr>
            {%for materia in stock%}
            <tr>
                <td>{{materia[1]}} {{materia[2]}}</td>
                <td>{{materia[3]}}</td>
                <td>{{materia[4]}}</td>
                <td>{{materia[5]}}</td>
                <td>{{materia[6]}}</td>
            </tr>
            {%endfor%}
        </table>
        {%endif%}
    </div>
</div>


{% endblock content %}
