{% extends "adm/layout.html" %}


<!-- Content -->
{% block content %}

<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">
    Detalle de Materia
</h1>
<!-- Form Card -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            Insumo
            <div class="float-right">
                <button id="btnEditar" 
                    type="submit" form="form" value="update" formmethod="post" formaction="/editar-materia"
                    class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    <span class="text">Editar</span>
                </button>
                <!--<button id="Guardar" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="text">Guardar</span>-->
                </button>
            </div>
        </h6>
    </div>
    <div class="card-body">
        <form id="form">

            <input type="hidden" name="accion" id="accion" value="consultar">
            <input type="hidden" name="idEditable" id="idEditable" value="0">
            <input type="hidden" name="id" id="id" value={{ materia[0] }}>

            <!-- Nombre -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="nombre">Nombre</label>
                <div class="col-4">
                    <input 
                        {% if materia %} value={{ materia[1] }} {% endif %}
                        type="text" placeholder="Nombre" class="form-control" name="nombre" id="nombre" />
                </div>
            </div>

            <!-- Descripcion -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="descripcion">Descripcion</label>
                <div class="col-4">
                    <input 
                        {% if materia %} value={{ materia[2] }} {% endif %}
                        type="text" placeholder="Descripcion" class="form-control" name="descripcion" id="descripcion" />
                </div>
            </div>

            <!-- Precio -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="unidades">Unidades</label>
                <div class="col-4">
                    <input disabled="true"
                        {% if materia %} value={{ materia[4] }} {% endif %}
                        type="text" placeholder="Unidades" class="form-control" name="unidades" id="unidades" />
                </div>
            </div>

            <!-- Stock -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="stock">Stock</label>
                <div class="col-4">
                    <input disabled="true"
                        {% if materia %} value={{ materia[3] }} {% endif %}
                        type="text" placeholder="stock" class="form-control" name="stock" id="stock" />
                </div>
            </div>

            <!-- Costo -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="costo">Costo</label>
                <div class="col-4">
                    <input  disabled="true"
                        {% if materia %} value=${{ materia[8] }} {% endif %}
                        type="text" placeholder="stock" class="form-control" name="stock" id="stock" />
                </div>
            </div>

            <!-- Folio -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="folio">Folio</label>
                <div class="col-4">
                    <input disabled="true"
                        {% if materia %} value={{ materia[5] }} {% endif %}
                        type="text" placeholder="Folio" class="form-control" name="folio" id="folio" />
                </div>
            </div>

            <!-- Fecha -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="fecha">Fecha de compra</label>
                <div class="col-4">
                    <input disabled="true"
                        {% if materia %} value={{ materia[6] }} {% endif %}
                        type="text" placeholder="Folio" class="form-control" name="fecha" id="fecha" />
                </div>
            </div>

            <!-- Proveedor -->
            <div class="form-group form-row">
                <label class="col-1 col-form-label" for="proveedor">Proveedor</label>
                <div class="col-4">
                    <input disabled="true"
                        {% if materia %} value={{ materia[7] }} {% endif %}
                        type="text" placeholder="Proveedor" class="form-control" name="proveedor" id="proveedor" />
                </div>
            </div>

            

        
        </form>
    </div>
</div>


{% endblock content %}
